<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <script src="/static/js/main.js"></script>
</head>

<body>
<div class="bg-own">
    <div class="text-center py-5 codecool">
        <h1>Codecool Shop</h1>
    </div>
    <div class="container-fluid  px-5 py-5" style="width:600px;">
        <div class="card shadow ">
            <div class="card-header text-center py-4">
                <h4>Checkout Summery</h4>
            </div>
            <div class="card-body p-3 mb-5 bg-body rounded">
                <form class="row g-3" id="order-details" method="post" action="/checkout">
                    <h5 class="card-title py-2 text-center">Contact Details</h5>
                    <div class="col-12">
                        <input type="text" class="form-control" name="firstName" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" name="lastName" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="col-md-12">
                        <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email" aria-label="Email">
                    </div>
                    <div class="col-md-12">
                        <input type="tel" class="form-control"  name="phone" id="inputPhone4" placeholder="Phone number" aria-label="Phonenumber">
                    </div>
                    <h5 class="card-title py-2 text-center">Billing Address</h5>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="bilCountry" id="inputCountry" placeholder="Country" aria-label="Country">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="bilCity" id="inputCity" placeholder="City" aria-label="City">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="bilZip" id="inputZip" placeholder="Zip code" aria-label="Zip code">
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" name="bilStreet" id="inputAddress" placeholder="Address" aria-label="Address">
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" name="bilHouse" id="inputHouseNumber" placeholder="House number" aria-label="House number">
                    </div>
                    <h5 class="card-title py-2 text-center">Shipping Address</h5>
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="shipCountry" id="inputShippingCountry" placeholder="Country" aria-label="Country">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="shipCity" id="inputShippingCity" placeholder="City" aria-label="City">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="shipZip" id="inputShippingZip" placeholder="Zip code" aria-label="Zip code">
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" name="shipStreet" id="inputShippingAddress" placeholder="Address" aria-label="Address">
                    </div>
                    <div class="col-4">
                        <input type="number" class="form-control" name="shipHouse" id="inputShippingHouseNumber" placeholder="House number" aria-label="House number">
                    </div>
                    <div class="col-12 text-center pt-5">
                            <!--SHIPPINGMETHOD-->
                            <!--YOUCANCHOSESHIPPINGMETHODHERE-->
                        <h5 class="card-title py-2 text-center">Shipping Method</h5>

                            <div class="form-check">
                                <input id="post" name="shippingmethod" type="radio" class="form-check-input"
                                       required>
                            <label class="form-check-label" for="post">Hungarian Post</label>
                            </div>
                        <div class="form-check">
                            <input id="fedex" name="shippingmethod" type="radio" class="form-check-input"
                                   required>
                            <label class="form-check-label" for="post">Fedex</label>
                                </div>
                        <div class="form-check">
                            <input id="gls" name="shippingmethod" type="radio" class="form-check-input"
                                   required>
                                <label class="form-check-label" for="gls">GLS</label>
                            </div>


                        <button type="submit" class="btn btn-primary">Go Payment</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
</html>
