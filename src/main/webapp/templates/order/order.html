<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layer.html :: head"></head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="layer.html :: header"></div>
    <div class="container px-3 py-3 ">
        <div class="card card-custom shadow mt-5">
            <div class="card-header text-center py-4 border-0">
                <h4>Order Summery</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="w-auto">
                            <th scope="col">#</th>
                            <th scope="col">Product</th>
                            <th scope="col">Supplier</th>
                            <th scope="col">Price</th>
                            <th scope="col">Qty.</th>
                            <th scope="col"></th>
                            <th scope="col" class="text-end">Total</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody class="orderBody">
                    </tbody>
                </table>
            </div>
            <div class="footer border-0">
                <div class="row mb-5">
                    <div class="col-6 text-center">
                        <a href="/" class="btn btn-warning btn-own mb-2">Back to main page</a>
                    </div>
                    <div class="col-6 text-center">
                        <a href="/checkout" class="btn btn-success btn-rounded btn-own mb-2">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layer.html :: footer"></div>
    <script src="/static/js/ordersummary.js"></script>
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
</body>
</html>
