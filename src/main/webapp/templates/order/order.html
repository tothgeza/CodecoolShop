<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/619d47e189.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <script src="/static/js/ordersummary.js"></script>
</head>

<body>
    <div class="text-center py-5 codecool">
        <h1>Codecool Shop</h1>
    </div>
    <div class="container px-3 py-3">
        <div class="card">
            <div class="card-header">
                Order Summary
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="w-auto">
                            <th scope="col">#</th>
                            <th scope="col">Product</th>
                            <th scope="col">Supplier</th>
                            <th scope="col">Price</th>
                            <th scope="col">Qty.</th>
                            <th scope="col"></th>
                            <th scope="col" class="text-end">Total</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody class="orderBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-warning">Back to main page</a>
            <form th:action="@{/checkout}" th:method="GET">
                <input type="submit" value="Checkout" class="btn btn-primary"/>
            </form>
        </div>
    </div>
    <div th:replace="footer.html :: copy"></div>
</body>
</html>
