<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="layer.html :: head"></head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="layer.html :: header"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li th:if="${username != null}" class="nav-item">
                        <a class="nav-link" th:href="@{/orders}">Orders</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <div th:if="${username != null}" class="px-1">
                    <button type="button" class="btn btn-link px-3 me-2" onClick="logoutButton()">log out
                    </button>
                </div>
                <div th:if="${username != null}" th:text="${username}"></div>
            </div>
        </div>
    </nav>
    <div class="container px-3 py-3 ">
        <div class="card card-custom shadow mt-5">
            <div class="card-header text-center py-4 border-0">
                <h4>Order Summery</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="w-auto">
                            <th scope="col">#</th>
                            <th scope="col">Product</th>
                            <th scope="col">Supplier</th>
                            <th scope="col">Price</th>
                            <th scope="col">Qty.</th>
                            <th scope="col"></th>
                            <th scope="col" class="text-end">Total</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody class="orderBody">
                    </tbody>
                </table>
            </div>
            <div class="footer border-0">
                <div class="row mb-5">
                    <div class="col-6 text-center">
                        <a href="/" class="btn btn-warning btn-own mb-2">Back to main page</a>
                    </div>
                    <div class="col-6 text-center">
                        <a href="/checkout" class="btn btn-success btn-rounded btn-own mb-2">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="layer.html :: footer"></div>
    <script src="/static/js/ordersummary.js"></script>

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
</body>
</html>
