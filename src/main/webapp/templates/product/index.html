<nav class="navbar navbar-light bg-light sticky-top">
    <div class="container-fluid d-flex justify-content-between">
        <div class="d-flex justify-content-evenly">
            <div class="px-1">
                <button type="button" class="btn btn-warning btn-sm">login</button>
            </div>
            <div class="px-1">
                <button type="button" class="btn btn-warning btn-sm">register</button>
            </div>
        </div>
        <div class="dropstart">
            <span class="badge rounded-pill bg-primary card-length" id="cart-length"></span>
            <button type="button" data-bs-toggle="dropdown"
                    aria-expanded="false" class="btn btn-warning"><i class="fas fa-shopping-cart"></i>
            </button>
            <div class="dropdown-menu text-center shopping-items w-auto p-3">
                <div id="shopping-list"></div>
                <div>
                    <form th:action="@{/order}" th:method="GET">
                        <div class="col-xs-12 col-sm-6 col-md-6">
                            <br/>
                            <input type="submit" value="Checkout & Order summary" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="card shadow p-3 mb-5 bg-body rounded shopcard">
    <div class="py-3">
        <div class="text-center">
            <strong th:if="${category}" th:text="${category.name}">Category Title</strong>
            <strong th:if="${supplierList}" th:text="${currentSupplier}">Category Title</strong>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-6 col-sm-3 text-center">
            <form action="/" method="get">
                <select name="category" id="category" class="form-select"
                        aria-label=".form-select-sm example"
                        onchange="this.form.submit()">
                    <option value="" selected disabled hidden>Select category</option>
                    <option th:each="cat,iterStat : ${categories}" th:value="${cat.name.toLowerCase}"
                            th:text="${cat.name}"></option>
                </select>
            </form>
        </div>
        <div class="col-6 col-sm-3 text-center">
            <form action="/" method="get">
                <select name="supplier" id="supplier" class="form-select"
                        aria-label=".form-select-sm example"
                        onchange="this.form.submit()">
                    <option value="" selected disabled hidden>Select supplier</option>
                    <option th:each="supplier,iterStat : ${supplierList}"
                            th:value="${supplier.name.toLowerCase}"
                            th:text="${supplier.name}"></option>
                </select>
            </form>
        </div>
    </div>
    <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
        <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
            <div class="col" id="products" th:each="prod,iterStat : ${products}">
                <div class="card card-custom h-100 shadow-sm">
                    <img src="http://placehold.it/400x250/000/fff"
                         th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'"
                         alt=""/>
                    <div class="label-top shadow-sm" th:text="${prod.getSupplierName()}"></div>
                    <div class="card-body">
                        <div class="clearfix mb-3"><span
                                class="float-start badge rounded-pill bg-primary" th:text="${prod.name}"></span>
                            <span
                                    class="float-end price-hp" th:text="${prod.getPrice()}"></span></div>
                        <h5 class="card-title" th:text="${prod.description}"></h5>
                        <div class="text-center my-4"><a th:attr="data-id=${prod.getId()}"
                                                         class="btn btn-warning buy-btn">Add to cart</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
