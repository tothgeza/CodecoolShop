<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layer.html :: head"></head>

<body class="d-flex flex-column min-vh-100">
    <div th:replace="layer.html :: header"></div>
    <div class="container-fluid px-5 py-5" style="width:600px;">
        <div class="card card-custom shadow mt-5">
            <div class="card-header text-center py-4 border-0">
                <h4>Login</h4>
            </div>
            <div class="card-body p-3 mb-5 bg-body rounded">
                <form class="row g-3 px-3" id="order-details" method="post" action="/login">
                    <div class="col-md-12 mt-3">
                        <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email"
                               aria-label="Email">
                    </div>
                    <div class="col-md-12">
                        <input type="password" class="form-control" name="password" id="inputpssword"
                               placeholder="Password" aria-label="Password">
                    </div>
                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-success btn-rounded btn-own mb-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="layer.html :: footer"></div>

    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"
    ></script>
</body>
</html>
